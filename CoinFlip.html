<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Flip</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #f5c842;
      --gold-dark: #c9920a;
      --gold-shine: #fff8dc;
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface2: #1c1c2a;
      --green: #00e676;
      --red: #ff1744;
      --blue: #448aff;
      --text: #e8e8f0;
      --muted: #5a5a7a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'DM Mono', monospace;
      color: var(--text);
      overflow: hidden;
    }

    /* Star field */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--d, 3s) var(--delay, 0s) infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.7; }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    .header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 64px;
      letter-spacing: 6px;
      color: var(--gold);
      text-shadow: 0 0 30px rgba(245,200,66,0.4), 0 0 60px rgba(245,200,66,0.2);
      line-height: 1;
    }
    .header p {
      font-size: 11px;
      letter-spacing: 3px;
      color: var(--muted);
      text-transform: uppercase;
      margin-top: 4px;
    }

    /* Score bar */
    .scoreboard {
      display: flex;
      gap: 12px;
      margin-bottom: 28px;
      width: 100%;
    }
    .score-card {
      flex: 1;
      background: var(--surface);
      border: 1px solid #ffffff10;
      border-radius: 12px;
      padding: 14px 16px;
      text-align: center;
    }
    .score-card .label {
      font-size: 9px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .score-card .val {
      font-size: 32px;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 2px;
      transition: color 0.3s;
    }
    .score-card.wins .val { color: var(--green); }
    .score-card.losses .val { color: var(--red); }
    .score-card.streak .val { color: var(--gold); }

    /* Arena */
    .arena {
      position: relative;
      width: 260px;
      height: 260px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arena-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 1px solid #ffffff08;
      background: radial-gradient(circle at 50% 30%, #1e1e30, #0a0a0f);
    }
    .arena-ring::before {
      content: '';
      position: absolute;
      inset: 12px;
      border-radius: 50%;
      border: 1px solid #ffffff06;
    }
    .arena-glow {
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(245,200,66,0) 40%, rgba(245,200,66,0) 100%);
      transition: background 0.3s;
      pointer-events: none;
    }
    .arena-glow.win-glow {
      background: radial-gradient(circle, rgba(0,230,118,0.08) 40%, transparent 70%);
    }
    .arena-glow.lose-glow {
      background: radial-gradient(circle, rgba(255,23,68,0.08) 40%, transparent 70%);
    }
    .arena-glow.flip-glow {
      background: radial-gradient(circle, rgba(245,200,66,0.12) 40%, transparent 70%);
      animation: pulse-glow 0.8s ease;
    }
    @keyframes pulse-glow {
      0% { opacity: 0; }
      40% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Coin */
    .coin-wrapper {
      perspective: 800px;
      width: 160px;
      height: 160px;
    }
    .coin {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.05s;
    }
    .coin.flipping {
      animation: coinFlip 0.9s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    @keyframes coinFlip {
      0%   { transform: rotateY(0deg) translateY(0); }
      20%  { transform: rotateY(180deg) translateY(-30px); }
      40%  { transform: rotateY(360deg) translateY(-50px); }
      60%  { transform: rotateY(540deg) translateY(-30px); }
      80%  { transform: rotateY(700deg) translateY(10px); }
      90%  { transform: rotateY(700deg) translateY(-6px); }
      100% { transform: rotateY(720deg) translateY(0); }
    }

    .coin-face {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .coin-heads {
      background: radial-gradient(circle at 35% 35%, var(--gold-shine), var(--gold) 45%, var(--gold-dark));
      box-shadow:
        inset 0 -4px 12px rgba(0,0,0,0.3),
        inset 4px 4px 12px rgba(255,255,255,0.4),
        0 8px 32px rgba(245,200,66,0.4),
        0 0 0 6px rgba(245,200,66,0.1);
    }
    .coin-tails {
      background: radial-gradient(circle at 35% 35%, #e8c860, #c9a030 45%, #8a6800);
      box-shadow:
        inset 0 -4px 12px rgba(0,0,0,0.3),
        inset 4px 4px 12px rgba(255,255,255,0.3),
        0 8px 32px rgba(200,160,40,0.3),
        0 0 0 6px rgba(200,160,40,0.08);
      transform: rotateY(180deg);
    }
    .coin-symbol {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 52px;
      color: rgba(0,0,0,0.5);
      line-height: 1;
      user-select: none;
    }
    .coin-label {
      font-family: 'DM Mono', monospace;
      font-size: 9px;
      letter-spacing: 3px;
      color: rgba(0,0,0,0.4);
      text-transform: uppercase;
      margin-top: 2px;
    }
    /* Coin edge ring */
    .coin-heads::after, .coin-tails::after {
      content: '';
      position: absolute;
      inset: 6px;
      border-radius: 50%;
      border: 1.5px solid rgba(0,0,0,0.15);
    }

    /* Particles */
    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 50%;
      overflow: visible;
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0;
    }
    .particle.active {
      animation: burst 0.7s ease-out forwards;
    }
    @keyframes burst {
      0% { opacity: 1; transform: translate(0,0) scale(1); }
      100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
    }

    /* Result text */
    .result-area {
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }
    .result-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      letter-spacing: 4px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s, transform 0.3s, color 0.3s;
    }
    .result-text.show {
      opacity: 1;
      transform: translateY(0);
    }
    .result-text.win { color: var(--green); text-shadow: 0 0 20px rgba(0,230,118,0.5); }
    .result-text.lose { color: var(--red); text-shadow: 0 0 20px rgba(255,23,68,0.5); }
    .result-text.flipping { color: var(--gold); }

    /* Bet buttons */
    .bet-area {
      display: flex;
      gap: 12px;
      width: 100%;
      margin-bottom: 16px;
    }
    .bet-btn {
      flex: 1;
      padding: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 22px;
      letter-spacing: 3px;
      position: relative;
      overflow: hidden;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .bet-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0);
      transition: background 0.15s;
    }
    .bet-btn:hover:not(:disabled)::before { background: rgba(255,255,255,0.08); }
    .bet-btn:active:not(:disabled) { transform: scale(0.97); }
    .bet-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    .btn-heads {
      background: linear-gradient(135deg, #1a2e1a, #0f1f0f);
      color: var(--green);
      border: 1px solid rgba(0,230,118,0.25);
      box-shadow: 0 4px 20px rgba(0,230,118,0.1), inset 0 1px 0 rgba(0,230,118,0.1);
    }
    .btn-tails {
      background: linear-gradient(135deg, #2e1a1a, #1f0f0f);
      color: var(--red);
      border: 1px solid rgba(255,23,68,0.25);
      box-shadow: 0 4px 20px rgba(255,23,68,0.1), inset 0 1px 0 rgba(255,23,68,0.1);
    }
    .btn-heads:hover:not(:disabled) {
      box-shadow: 0 6px 28px rgba(0,230,118,0.2), inset 0 1px 0 rgba(0,230,118,0.2);
      transform: translateY(-2px);
    }
    .btn-tails:hover:not(:disabled) {
      box-shadow: 0 6px 28px rgba(255,23,68,0.2), inset 0 1px 0 rgba(255,23,68,0.2);
      transform: translateY(-2px);
    }
    .bet-btn .btn-sub {
      display: block;
      font-family: 'DM Mono', monospace;
      font-size: 9px;
      letter-spacing: 2px;
      opacity: 0.5;
      margin-top: 2px;
      text-transform: uppercase;
    }

    /* Reset */
    .reset-btn {
      background: none;
      border: 1px solid #ffffff15;
      color: var(--muted);
      padding: 10px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      transition: all 0.2s;
    }
    .reset-btn:hover {
      border-color: #ffffff30;
      color: var(--text);
      background: rgba(255,255,255,0.04);
    }

    /* Win flash */
    @keyframes flashWin {
      0%,100% { background: var(--bg); }
      30% { background: #001a08; }
    }
    @keyframes flashLose {
      0%,100% { background: var(--bg); }
      30% { background: #1a0004; }
    }
    body.flash-win { animation: flashWin 0.5s ease; }
    body.flash-lose { animation: flashLose 0.5s ease; }

    /* Streak badge */
    .streak-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--gold);
      color: #000;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 12px;
      letter-spacing: 1px;
      padding: 3px 8px;
      border-radius: 20px;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.3s, transform 0.3s;
      pointer-events: none;
    }
    .streak-badge.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <canvas class="stars" id="stars"></canvas>

  <div class="container">
    <div class="header">
      <h1>FLIP</h1>
      <p>Call it in the air</p>
    </div>

    <div class="scoreboard">
      <div class="score-card wins">
        <div class="label">Wins</div>
        <div class="val" id="wins">0</div>
      </div>
      <div class="score-card losses">
        <div class="label">Losses</div>
        <div class="val" id="losses">0</div>
      </div>
      <div class="score-card streak" style="position:relative">
        <div class="label">Streak</div>
        <div class="val" id="streak">0</div>
        <div class="streak-badge" id="streakBadge">HOT</div>
      </div>
    </div>

    <div class="arena">
      <div class="arena-ring"></div>
      <div class="arena-glow" id="arenaGlow"></div>

      <div class="coin-wrapper">
        <div class="coin" id="coin">
          <div class="coin-face coin-heads">
            <span class="coin-symbol">H</span>
            <span class="coin-label">Heads</span>
          </div>
          <div class="coin-face coin-tails">
            <span class="coin-symbol">T</span>
            <span class="coin-label">Tails</span>
          </div>
        </div>
      </div>

      <div class="particles" id="particles"></div>
    </div>

    <div class="result-area">
      <div class="result-text" id="result"></div>
    </div>

    <div class="bet-area">
      <button class="bet-btn btn-heads" id="btnHeads" onclick="play('Heads')">
        HEADS
        <span class="btn-sub">pick heads</span>
      </button>
      <button class="bet-btn btn-tails" id="btnTails" onclick="play('Tails')">
        TAILS
        <span class="btn-sub">pick tails</span>
      </button>
    </div>

    <button class="reset-btn" onclick="resetGame()">â†º Reset</button>
  </div>

  <script>
    // Stars
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    for (let i = 0; i < 120; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const r = Math.random() * 1.2;
      const a = Math.random();
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${a * 0.5})`;
      ctx.fill();
    }

    // State
    let wins = 0, losses = 0, currentStreak = 0;
    let isFlipping = false;

    const coinEl = document.getElementById('coin');
    const resultEl = document.getElementById('result');
    const arenaGlow = document.getElementById('arenaGlow');
    const streakBadge = document.getElementById('streakBadge');
    const particlesEl = document.getElementById('particles');

    function play(guess) {
      if (isFlipping) return;
      isFlipping = true;

      document.getElementById('btnHeads').disabled = true;
      document.getElementById('btnTails').disabled = true;

      // Reset result
      resultEl.className = 'result-text flipping show';
      resultEl.textContent = 'FLIPPING...';
      arenaGlow.className = 'arena-glow flip-glow';

      // Flip
      coinEl.classList.remove('flipping');
      void coinEl.offsetWidth;
      coinEl.classList.add('flipping');

      setTimeout(() => {
        const outcome = Math.random() < 0.5 ? 'Heads' : 'Tails';
        const won = guess === outcome;

        // Update coin face (rotate to correct side)
        if (outcome === 'Tails') {
          coinEl.style.transform = 'rotateY(180deg)';
        } else {
          coinEl.style.transform = 'rotateY(360deg)';
        }

        if (won) {
          wins++;
          currentStreak = currentStreak >= 0 ? currentStreak + 1 : 1;
          resultEl.className = 'result-text win show';
          resultEl.textContent = `âœ“ ${outcome.toUpperCase()}! YOU WIN`;
          arenaGlow.className = 'arena-glow win-glow';
          spawnParticles('win');
          flashBody('win');
        } else {
          losses++;
          currentStreak = currentStreak <= 0 ? currentStreak - 1 : -1;
          resultEl.className = 'result-text lose show';
          resultEl.textContent = `âœ— ${outcome.toUpperCase()}. YOU LOSE`;
          arenaGlow.className = 'arena-glow lose-glow';
          spawnParticles('lose');
          flashBody('lose');
        }

        updateScores();
        saveScore();
        isFlipping = false;
        document.getElementById('btnHeads').disabled = false;
        document.getElementById('btnTails').disabled = false;
      }, 900);
    }

    function spawnParticles(type) {
      const colors = type === 'win'
        ? ['#00e676', '#69f0ae', '#b9f6ca', '#f5c842']
        : ['#ff1744', '#ff5252', '#ff8a80', '#ff6d00'];

      for (let i = 0; i < 16; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const angle = (i / 16) * 360 + Math.random() * 22;
        const dist = 80 + Math.random() * 60;
        const tx = Math.cos(angle * Math.PI/180) * dist;
        const ty = Math.sin(angle * Math.PI/180) * dist;
        p.style.cssText = `
          left: 50%; top: 50%;
          background: ${colors[Math.floor(Math.random() * colors.length)]};
          --tx: ${tx}px; --ty: ${ty}px;
          width: ${4 + Math.random() * 6}px;
          height: ${4 + Math.random() * 6}px;
          margin-left: -3px; margin-top: -3px;
        `;
        particlesEl.appendChild(p);
        void p.offsetWidth;
        p.classList.add('active');
        setTimeout(() => p.remove(), 700);
      }
    }

    function flashBody(type) {
      document.body.classList.remove('flash-win', 'flash-lose');
      void document.body.offsetWidth;
      document.body.classList.add(type === 'win' ? 'flash-win' : 'flash-lose');
      setTimeout(() => document.body.classList.remove('flash-win', 'flash-lose'), 500);
    }

    function updateScores() {
      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
      const absStreak = Math.abs(currentStreak);
      document.getElementById('streak').textContent = currentStreak;

      if (absStreak >= 3) {
        streakBadge.textContent = currentStreak > 0 ? 'ðŸ”¥ HOT' : 'ðŸ¥¶ COLD';
        streakBadge.classList.add('show');
      } else {
        streakBadge.classList.remove('show');
      }
    }

    function resetGame() {
      if (isFlipping) return;
      wins = 0; losses = 0; currentStreak = 0;
      updateScores();
      resultEl.className = 'result-text';
      resultEl.textContent = '';
      arenaGlow.className = 'arena-glow';
      coinEl.style.transform = '';
      coinEl.classList.remove('flipping');
      localStorage.removeItem('coinScore2');
    }

    function saveScore() {
      localStorage.setItem('coinScore2', JSON.stringify({ wins, losses, currentStreak }));
    }

    function loadScore() {
      try {
        const s = JSON.parse(localStorage.getItem('coinScore2'));
        if (s) { wins = s.wins; losses = s.losses; currentStreak = s.currentStreak || 0; updateScores(); }
      } catch(e) {}
    }

    loadScore();
  </script>
</body>
</html>
